<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess The Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Guess The Number</h1>
      <p class="please">
        Please Enter a number between <span class="first">1</span> -
        <span class="second">100</span>
      </p>
      <p class="para">Let's Start...</p>
      <input type="number" name="guess" id="" class="input p-2" autofocus />
      <button type="submit" class="submit btn btn-success check">Check</button>
      <button
        type="submit"
        class="submit btn btn-warning restart"
        style="display: none"
        onclick="window.location.reload(false)"
      >
        RESTART
      </button>
      <p class="life">You have <span class="life-span">6</span> check</p>
      <audio
        id="applause"
        src="./voices/success-fanfare-trumpets-6185.mp3"
      ></audio>
      <audio id="up" src="./voices/up.wav"></audio>
      <audio id="dow" src="./voices/down.wav"></audio>
      <audio id="loser" src="./voices/negative_beeps-6008.mp3"></audio>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
